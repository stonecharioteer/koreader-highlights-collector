<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Highlights Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body, .navbar, .btn, .form-control, .table, .list-group-item, .card, h1, h2, h3, h4, h5, h6 {
        font-family: 'EB Garamond', Garamond, Georgia, 'Times New Roman', serif;
      }
      body { line-height: 1.5; font-size: 1.05rem; }
      .list-group-item { font-size: 1.02rem; }
      .badge { font-family: inherit; }
      .device-badge {
        background-color: #f3efe9;
        color: #3a2f2a;
        border: 1px solid #e1d8cf;
        font-size: 0.8rem;
      }
      .type-badge {
        background-color: #eef5ff;
        color: #0b3d91;
        border: 1px solid #d6e6ff;
        font-size: 0.75rem;
      }

      /* Pretty quotes */
      .quote-card {
        background: #fff;
        border: 1px solid #eee;
        border-left: 4px solid #c6b2a6;
        border-radius: 10px;
        padding: 0.85rem 1rem 0.85rem 1rem;
        position: relative;
      }
      .quote-card::before {
        content: "â€œ";
        position: absolute;
        top: -12px;
        left: 8px;
        color: #e9e1db;
        font-size: 3.2rem;
        line-height: 1;
        pointer-events: none;
      }
      .quote-text {
        margin: 0;
        font-size: 1.22rem;
        line-height: 1.6;
        text-rendering: optimizeLegibility;
        font-variant-ligatures: common-ligatures;
        hyphens: auto;
        word-break: break-word;
      }
      .quote-meta {
        margin-top: 0.35rem;
        color: #6c757d;
        font-size: 0.9rem;
      }
      .quote-devices .badge {
        background: #faf7f5;
      }
      /* Align checkbox nicely with quote card */
      .quote-select {
        margin-right: 0.6rem;
        margin-top: 0.1rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('books.index') }}">Highlights</a>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-light btn-sm" href="{{ url_for('config.index') }}">Config</a>
          <a class="btn btn-outline-light btn-sm" href="{{ url_for('tasks.trigger_scan') }}">Scan</a>
        </div>
      </div>
    </nav>
    <main class="container py-3">
      {% block content %}{% endblock %}
    </main>
  </body>
  </html>
