{% extends 'layout.html' %}
{% block title_suffix %} â€” Edit Book{% endblock %}
{% block content %}
<h1 class="h4">Edit Book</h1>
<form method="post" class="mt-3">
  <div class="mb-3">
    <label class="form-label">Clean Title</label>
    <input name="clean_title" class="form-control" value="{{ book.clean_title or book.raw_title }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Clean Authors</label>
    <input name="clean_authors" class="form-control" value="{{ book.clean_authors or book.raw_authors }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Open Library URL or search</label>
    <input name="goodreads_url" class="form-control" placeholder="https://openlibrary.org/works/OL...W or 'Title by Author'" value="{{ book.goodreads_url or '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Image URL</label>
    <input name="image_url" class="form-control" value="{{ book.image_url or '' }}">
  </div>
  <button class="btn btn-primary">Save</button>
  <a href="{{ url_for('books.book_detail', book_id=book.id) }}" class="btn btn-link">Cancel</a>
 </form>
{% endblock %}
