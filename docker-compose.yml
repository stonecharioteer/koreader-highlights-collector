services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: highlights
      POSTGRES_PASSWORD: highlights
      POSTGRES_DB: highlights
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  web:
    build: .
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://highlights:highlights@db:5432/highlights
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672//
      HIGHLIGHTS_BASE_PATH: /data/highlights
      EXPORT_DIR: /data/exports
      FLASK_ENV: development
    volumes:
      - ./:/app
      - ./highlights:/data/highlights:ro
      - ./exports:/data/exports
    depends_on:
      - db
      - rabbitmq
    ports:
      - "48138:48138"

  worker:
    build: .
    command: ["celery", "-A", "tasks.celery", "worker", "-l", "info"]
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://highlights:highlights@db:5432/highlights
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672//
      HIGHLIGHTS_BASE_PATH: /data/highlights
      EXPORT_DIR: /data/exports
    volumes:
      - ./:/app
      - ./highlights:/data/highlights:ro
      - ./exports:/data/exports
    depends_on:
      - db
      - rabbitmq

  beat:
    build: .
    command: ["celery", "-A", "tasks.celery", "beat", "-l", "info"]
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://highlights:highlights@db:5432/highlights
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672//
      HIGHLIGHTS_BASE_PATH: /data/highlights
      EXPORT_DIR: /data/exports
    volumes:
      - ./:/app
      - ./highlights:/data/highlights:ro
      - ./exports:/data/exports
    depends_on:
      - db
      - rabbitmq
      - worker

  flower:
    build: .
    command: ["celery", "-A", "tasks.celery", "flower", "--port=5555"]
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg://highlights:highlights@db:5432/highlights
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672//
    ports:
      - "5555:5555"
    depends_on:
      - rabbitmq
      - worker

volumes:
  db_data:
